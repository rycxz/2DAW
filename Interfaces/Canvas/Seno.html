
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>canvas{
        border: 12px solid red;
        background-color: black;
    }</style>
    <script>
        var lienzo ;
        var ancho ;
        var alto ;
     function incia (){
         ancho = window.parseInt(document.getElementById("canvas").width);
         alto = window.parseInt(document.getElementById("canvas").height);
             var canvas1 = document.getElementById("canvas");
               lienzo = canvas1.getContext("2d");
         ejes();

     }

     function  ejes (){
         //horizontal
    lienzo.strokeStyle = "rgb(0,255,0)";
    lienzo.lineWidth = 3;
    lienzo.beginPath();
    lienzo.moveTo(0,alto/2);
    lienzo.lineTo(ancho,alto/2);
    lienzo.stroke();
    //vertical
         lienzo.beginPath();
         lienzo.moveTo(ancho/2,0);
         lienzo.lineTo(ancho/2,alto);
         lienzo.stroke();
         var incio = alto%10 * -1.5;

         for (i =incio ; i< alto ; i=i+10){
             lienzo.beginPath();
             lienzo.moveTo(ancho/2-5,i)
             lienzo.lineTo(ancho/2+5 , i);
             lienzo.stroke();
         }
         var incioA = ancho%10 * -1.5;

         for (j =incioA ; j< ancho ; j=j+10){
             lienzo.beginPath();
             lienzo.moveTo( j,alto/2-5)
             lienzo.lineTo(j, alto/2+5);
             lienzo.stroke();
         }
         grafica();
         function  grafica(){
             for(x=0;x<=ancho;x++){
                 var y = x;
                 dibujaPunto(x,y);
             }
            function dibujaPunto(x,y){
                 lienzo.fillStyle = "rgb(255,0,0)"
                 lienzo.beginPath();
                 lienzo.arc(x,y,2,0,Math.PI,true);
                 lienzo.fill();

             }
         }


     }

     window.onload = incia







    </script>
</head>
<body>
    <canvas id="canvas" width="700px" height="600px">
    </canvas>
</body>

</html>
