
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>canvas{
        border: 2px solid black;
        background-color: lightblue;
    }</style>
    <script>
        window.onload = function (){
            var canvas1 = document.getElementById("canvas");
            var lienzo = canvas1.getContext("2d");
            lienzo.beginPath();
            lienzo.lineWidth=3;
            lienzo.strokeStyle="black"
            lienzo.fillStyle="red"


            //casa
            lienzo.moveTo(100,300)
            lienzo.lineTo(100,200)
            lienzo.moveTo(100,300)
            lienzo.lineTo(300,300)
            lienzo.moveTo(300,300)
            lienzo.lineTo(300,200)
           //chimenea
            //tejado
            lienzo.moveTo(200,100)
            lienzo.lineTo(100,200)
            lienzo.moveTo(200,100)
            lienzo.lineTo(260,170)
            lienzo.moveTo(260,170)
            lienzo.lineTo(260,100)
            lienzo.moveTo(260,100)
            //chimena salida humo
            lienzo.lineTo(280,100)
            lienzo.moveTo(290,80)
            lienzo.arc(270,80,20,0,Math.PI,false)
            lienzo.moveTo(290,80)
            lienzo.arc(270,80,20,0,Math.PI,true)
            lienzo.moveTo(310,50)
            lienzo.arc(290,50,20,0,Math.PI,false)
            lienzo.moveTo(310,50)
            lienzo.arc(290,50,20,0,Math.PI,true)

            lienzo.moveTo(340,30)
            lienzo.arc(320,30,20,0,Math.PI,false)
            lienzo.moveTo(340,30)
            lienzo.arc(320,30,20,0,Math.PI,true)

            lienzo.moveTo(370,10)
            lienzo.arc(350,10,20,0,Math.PI,false)
            lienzo.moveTo(370,10)
            lienzo.arc(350,10,20,0,Math.PI,true)




            lienzo.moveTo(280,100)
            lienzo.lineTo(280,185)
            lienzo.moveTo(280,185)
            lienzo.lineTo(300,200)

            //muñecajo
            lienzo.moveTo(270,300)
            lienzo.lineTo(273,290)
            lienzo.moveTo(276,300)
            lienzo.lineTo(273,290)
            lienzo.moveTo(273,290)
            lienzo.lineTo(273,280)
            lienzo.moveTo(273,280)
            lienzo.lineTo(279,290)
            lienzo.moveTo(273,280)
            lienzo.lineTo(268,290)
            //cabeza muñeco
            lienzo.moveTo(278,275)
            lienzo.arc(273,275,5,0,Math.PI,true)
            lienzo.moveTo(278,275)
            lienzo.arc(273,275,5,0,Math.PI,false)


            //puerta casa
            lienzo.moveTo(200,300)
            lienzo.lineTo(200,270)
            lienzo.moveTo(200,270)
            lienzo.lineTo(220,270)
            lienzo.moveTo(220,270)
            lienzo.lineTo(220,300)
            //ventanas
            lienzo.moveTo(240,220)
            lienzo.lineTo(240,250)
            lienzo.moveTo(240,250)
            lienzo.lineTo(260,250)
            lienzo.moveTo(260,250)
            lienzo.lineTo(260,220)
            lienzo.moveTo(260,220)
            lienzo.lineTo(240,220)
            // ventana dos
            lienzo.moveTo(130,220)
            lienzo.lineTo(130,250)
            lienzo.moveTo(130,250)
            lienzo.lineTo(150,250)
            lienzo.moveTo(150,250)
            lienzo.lineTo(150,220)
            lienzo.moveTo(150,220)
            lienzo.lineTo(130,220)

            lienzo.fill();
            lienzo.stroke();
        }    </script>
</head>
<body>
    <canvas id="canvas" width="400px" height="400pxs">

    </canvas>
</body>

</html>
