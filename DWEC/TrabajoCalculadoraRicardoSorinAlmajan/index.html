<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
  <link rel="stylesheet" href="estilos/estilos.css">
  
</head>
<body>
<div class="calculadora">
    <input type="text" id="pantalla" class="pantalla" disabled>
    <div class="contenedorBotones">
        <button value="7" id="botones" >7</button>
        <button value="8" id="botones" >8</button>
        <button value="9" id="botones">9</button>
        <button value="/" id="botones">รท</button>

        <button value="4" id="botones">4</button>
        <button value="5" id="botones">5</button>
        <button value="6" id="botones">6</button>
        <button value="*" id="botones">ร</button>

        <button value="1" id="botones">1</button>
        <button value="2" id="botones">2</button>
        <button value="3" id="botones">3</button>
        <button value="-" id="botones">-</button>

        <button value="0" id="botones">0</button>
        <button value="," id="botones">.</button>
        <button value="=" id="botones">=</button>
        <button value="+" id="botones">+</button>

        <button value="C" id="botones" class="borrar">C</button>

        <select name="selectorColor">
            <option value="Gris">Gris</option>
            <option value="Amarillo">Amarillo</option>
            <option value="Verde">Verde</option>
          </select>

    </div>
</div>
<script src="../TrabajoCalculadoraRicardoSorinAlmajan/funcionesCalculadora.js"></script>


</body>
</html>
