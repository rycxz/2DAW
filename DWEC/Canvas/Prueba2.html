<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>canvas{
        border: 2px solid black;
        background-color: lightblue;
    }</style>
    <script>
        window.onload = function (){
            var canvas1 = document.getElementById("canvas");
            var lienzo = canvas1.getContext("2d");
            lienzo.beginPath();
            lienzo.lineWidth=7
            lienzo.lineCap="square";
            lienzo.lineJoin="round"
            lienzo.moveTo(20,20);
            lienzo.lineTo(150,300)
            lienzo.lineTo(300,50)

            lienzo.stroke();
        }    </script>
</head>
<body>
    <canvas id="canvas" width="400px" height="400pxs">

    </canvas>
</body>
</html>
