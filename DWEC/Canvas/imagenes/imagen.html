<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #miCanvas{
        border: #92C428 solid 3px;
    }
</style>
<script>


    var giro = 0;
    var tamanoX=0.1;
    var tamanoY=0.1;
    img1 = new Image();
    img1.src = "logo.png";

    window.onload= function (){
        miCanvas = document.getElementById("miCanvas");
        lienzo = miCanvas.getContext('2d');
        lienzo.clearRect(0,0,800,800);
        lienzo.save();
        lienzo.translate(0,0);
      //  lienzo.rotate(giro);
        lienzo.scale(tamanoX,tamanoY);
        lienzo.drawImage(img1,0,0)


    }



</script>
<body>
<canvas id="miCanvas" width="1200px" height="1200px">
</body>
</html>
