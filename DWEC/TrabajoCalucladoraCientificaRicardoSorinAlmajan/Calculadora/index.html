<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cientifica</title>
    <script src="funciones.js"></script>

</head>
<body>
    <div class="calculadora" id="calculadora">
        <input  id="pantalla" class="pantalla"  >
        <div class="contenedorBotones">
            <button value="7" class="botones" >7</button>
            <button value="8" class="botones" >8</button>
            <button value="9" class="botones">9</button>
            <button value="/" id="dividir" class="botones">÷</button>

            <button value="4" class="botones">4</button>
            <button value="5" class="botones">5</button>
            <button value="6" class="botones">6</button>
            <button value="*" id="multiplicar" class="botones">×</button>

            <button value="1" class="botones">1</button>
            <button value="2" class="botones">2</button>
            <button value="3" class="botones">3</button>
            <button value="-" id="restar" class="botones">-</button>

            <button value="0" class="botones">0</button>
            <button value="," id="coma" class="botones">.</button>
            <button value="=" id="igual" class="botones">=</button>
            <button value="+" id = "mas" class="botones">+</button>

            <button value="C"  id="C" class="botones">C</button>
            <button value="CE"  id="CE" class="botones">CE</button>
            <button value="+/-" id="cambiarSigno" class="botones">+/-</button>

            <input type="checkbox" value="cientifica"  id="cientifica" class="botones"/>
            <label for="cientifica">Cientifica</label>
            <button value="PI" id="PI" hidden name="botonesCient" class="botones">π</button>
            <button value="E"  id="E"  hidden name="botonesCient" class="botones">E</button>

            <button value="^"  id="potencia" name="botonesCient" hidden class="botones">^</button>
            <button value="ABS"  id="ABS" name="botonesCient" hidden class="botones">ABS</button>
            <button value="SEN"  id="SEN" name="botonesCient" hidden class="botones">sen()</button>

            <button value="COS"  id="COS" name="botonesCient" hidden class="botones">cos()</button>
            <button value="TAN"  id="TAN" name="botonesCient" hidden class="botones">tan()</button>
            <button value="LOG10"  id="LOG10" name="botonesCient" hidden class="botones">log10</button>

            <button value="LOG2"  id="LOG2" name="botonesCient" hidden class="botones">log2</button>
            <button value="LN"  id="LN" hidden  name="botonesCient" class="botones">ln</button>
            <button value="SQRT"  id="SQRT" hidden name="botonesCient" class="botones">SQRT</button>

            <button value="RAIZn"  id="RAIZn" hidden name="botonesCient" class="botones">RAIZ N</button>
            <button value="%"  id="resto" hidden name="botonesCient" class="botones">%</button>



            <select id="selectorColor" >
                <option value="Gris">Gris</option>
                <option value="Amarillo">Amarillo</option>
                <option value="Verde">Verde</option>
              </select>

        </div>
    </div>

</body>
<style>
    /* Estilo general para el cuerpo */
body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #282c34; /* Fondo oscuro elegante */
    color: #ffffff;
}

/* Contenedor de la calculadora */
.calculadora {
    background-color: #1c1e26; /* Fondo oscuro para la calculadora */
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    width: 350px;
    padding: 20px;
}

/* Pantalla de la calculadora */
.pantalla {
    width: 90%;
    height: 70px;
    font-size: 2rem;
    text-align: right;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background-color: #2c3038; /* Fondo oscuro más claro */
    color: #f5f5f5; /* Texto claro */
    box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
    margin-bottom: 20px;
}

/* Contenedor de los botones */
.contenedorBotones {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

/* Botones generales */
.botones {
    font-size: 1.2rem;
    padding: 15px;
    border: none;
    border-radius: 8px;
    background-color: #3b3f4a; /* Fondo gris oscuro */
    color: #ffffff; /* Texto blanco */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.botones:hover {
    background-color: #50545e; /* Fondo más claro al pasar el ratón */
    transform: scale(1.05);
}

.botones:active {
    background-color: #42464f; /* Fondo más oscuro al hacer clic */
}

/* Botones funcionales */
#dividir, #multiplicar, #restar, #mas {
    background-color: #ff9800; /* Naranja */
    color: #ffffff;
}

#dividir:hover, #multiplicar:hover, #restar:hover, #mas:hover {
    background-color: #e68900; /* Naranja más oscuro */
}

#igual {
    background-color: #4caf50; /* Verde */
    color: #ffffff;
    grid-column: span 2;
}

#igual:hover {
    background-color: #43a047; /* Verde más oscuro */
}

#C, #CE, #cambiarSigno {
    background-color: #f44336; /* Rojo */
    color: #ffffff;
}

#C:hover, #CE:hover, #cambiarSigno:hover {
    background-color: #d32f2f; /* Rojo más oscuro */
}

/* Selector de colores */
#selectorColor {
    grid-column: span 4;
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background-color: #3b3f4a;
    color: #ffffff;
    cursor: pointer;
    transition: background-color 0.3s;
}

#selectorColor:hover {
    background-color: #50545e; /* Fondo más claro al pasar el ratón */
}

/* Botones Científicos */
[name="botonesCient"] {
    font-size: 1rem;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background-color: #6200ea; /* Morado */
    color: #ffffff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

[name="botonesCient"]:hover {
    background-color: #4a00c7; /* Morado más oscuro al pasar el ratón */
    transform: scale(1.05);
}

[name="botonesCient"]:active {
    background-color: #37009c; /* Morado aún más oscuro al hacer clic */
}

</style>
</html>
