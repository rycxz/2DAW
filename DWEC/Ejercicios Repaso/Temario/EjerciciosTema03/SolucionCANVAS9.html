<DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
<title>Canvas</title>
        <script type="text/javascript">
            function devolverLienzo(x) {
                var canvas = document.getElementById(x);
                if (canvas && canvas.getContext) {
                    var lienzo = canvas.getContext("2d");
                    return lienzo;
                } else {
                    return false;
                }
            }


            var fila = 0
            function dibujar() {
                var lienzo = devolverLienzo("lienzocanvas");
                if (lienzo) {

                    lienzo.clearRect(0, 0, 350, 350);5
                    lienzo.lineWidth = 5;
                    lienzo.strokeStyle = "red";                                           
                    lienzo.beginPath();
                    lienzo.moveTo(0, 150);
                    lienzo.quadraticCurveTo(fila, fila, 300, 150);
                    lienzo.stroke();

                    lienzo.strokeStyle = "green";
                    lienzo.fillStyle = "green";
                    lienzo.lineWidth = 1;
                    lienzo.beginPath();
                    lienzo.moveTo(fila,fila);
                    lienzo.arc(fila, fila, 2, 0, 2 * Math.PI);
                    lienzo.fill();

                    lienzo.strokeText("p", fila + 5, fila);
                    fila++;





                    if (fila > 350) {
                        fila = 0;
                    }

                }
            }

            window.onload = function iniciar() {
                setInterval(dibujar, 20);
            }

        </script>
    </head>

    <body>
        <header>
            <h1>Canvas curvas cuadráticas</h1>
            <h2>lienzo.quadraticCurveTo(cpx, cpy, x, y);</h2>
        </header>

        <nav>
            <ul>
                <li>Borde del lienzo en azul</li>
                <li>Curva cuadrática en rojo: <b><i>lienzo.quadraticCurveTo(px, py, 300, 150);</i></b></li>
                <li>Punto P en verde</li>
            </ul>
            
        </nav>

            <article>
               <canvas id="lienzocanvas" width="350"  height="350" style="border:1px solid blue">

               </canvas>
            </article>
        </section>

        
    </body>
</html>
