<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
	<STYLE>
	INPUT {border: solid 1px green; color:darkred;}
	INPUT[type="button"],[type="submit"]{ color:black;}
	body {color: darkblue;}
	</STYLE>
<SCRIPT LANGUAGE="JavaScript"><!--
function formularioClick() {
  var re = new RegExp(document.formulario.objetoregex.value);
  if (document.formulario.tema.value.match(re)) {
    alert("Encontrado");
  } else {
    alert("No encontrado");
  }
}

function coincidenciaClick() {
  var re = new RegExp(document.formulario.objetoregex.value);
  var m = re.exec(document.formulario.tema.value);
  if (m == null) {
    alert("No encontrado");
  } else {
    var s = "Hallado en la posicion " + m.index + ":\n";
    for (i = 0; i < m.length; i++) {
      s = s + m[i] + "\n";
    }
    alert(s);
  }
}

function reemplazarClick() {
  var re = new RegExp(document.formulario.objetoregex.value, "g");
  document.formulario.result.value = document.formulario.tema.value.replace(re,document.formulario.replacement.value);
}
// -->
</SCRIPT>
</head>
<body>
<FORM ID="formulario" NAME="formulario" METHOD=POST ACTION="javascript:void(0)">
<P>Regexp: <INPUT TYPE=TEXT NAME="objetoregex" VALUE="\bt[a-z]+\b" SIZE=50></P>
<P>Objeto string: <INPUT TYPE=TEXT NAME="tema" VALUE="Este texto será el objeto de JavaScript RegExp" SIZE=50></P>
<P><INPUT TYPE=SUBMIT VALUE="Probar patrón" ONCLICK="formularioClick()">
<INPUT TYPE=SUBMIT VALUE="Mostrar coincidencia" ONCLICK="coincidenciaClick()"></P>
<HR>
<P>Texto para reemplazar: <INPUT TYPE=TEXT NAME="replacement" VALUE="reemplazado" SIZE=50></P>
<P>Resultado: <INPUT TYPE=TEXT NAME="result" VALUE="pulsa el botón para mostrar el resultado" SIZE=50></P>
<P><INPUT TYPE=BUTTON VALUE="Replace" ONCLICK="reemplazarClick()"></P>
</FORM>
</body>
</html>
