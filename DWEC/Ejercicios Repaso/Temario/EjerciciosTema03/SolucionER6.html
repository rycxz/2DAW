<HTML>
<HEAD>
    <script language="JavaScript">
        var reloj = 0;
		function comprobar(){
			var archivo=document.getElementById("fichero").value;
			var ExprFile=/\.([Pp][Nn][Gg]|[Jj][Pp][Gg]|[Gg][Ii][Ff]?)$/;
			if(!ExprFile.test(archivo)){
				document.getElementById("capaDestino").innerHTML = "El archivo <b>NO</b> es válido";
			}
			else{
				document.getElementById("capaDestino").innerHTML = "El archivo <b>SI</b> es válido";
			}
	}
    </script>
    <TITLE>Ejercicio ER 6</TITLE>
</HEAD>
<BODY>
    <form id="miForm" name="miForm">
    <input id="fichero" type="file" value="Seleccione una imagen" onchange="comprobar()" required>
   
    </form>
	</br>
<div id="capaDestino"> </div>
</BODY>
</HTML>
