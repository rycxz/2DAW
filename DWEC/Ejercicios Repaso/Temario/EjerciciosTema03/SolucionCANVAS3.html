<DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
<title>Canvas</title>
        <script type="text/javascript">
            function devolverLienzo(x) {
                var micanvas = document.getElementById(x);
                if (micanvas && micanvas.getContext) {
                    var lienzo = micanvas.getContext("2d");
                    return lienzo;
                } else {
                    return false;
                }
            }

            window.onload = function dibujar() {
                var lienzo = devolverLienzo("lienzo1");
                if (lienzo) {
                    lienzo.strokeStyle = "rgb(200,0,0)";
                    lienzo.lineWidth = 7;    //grosor de la línea                
                    lienzo.beginPath();      
                    lienzo.lineCap = "butt"; //estilo de la línea
                    lienzo.lineJoin = "bevel";//estilo unión línea 
                    lienzo.moveTo(20, 20);
                    lienzo.lineTo(150, 300);
                    lienzo.lineTo(225, 200);
					lienzo.lineTo(300, 300);
                    lienzo.stroke();

                    lienzo.strokeStyle = "blue";
                    lienzo.lineWidth = 10;
                    lienzo.beginPath();
                    lienzo.lineCap = "round";
                    lienzo.lineJoin = "round";
                    lienzo.moveTo(30, 30);
                    lienzo.lineTo(130, 200);
                    lienzo.lineTo(320, 200);
                    lienzo.stroke();

                    lienzo.strokeStyle = "green";
                    lienzo.lineWidth = 10;
                    lienzo.beginPath();
                    lienzo.lineCap = "square";
                    lienzo.lineJoin = "miter";
                    lienzo.moveTo(100, 50);
                    lienzo.lineTo(100, 320);
                    lienzo.lineTo(20, 330);
                    lienzo.stroke();


                }
            }

        </script>
    </head>

    <body>
        <header>
            <h1>Canvas Línea, estilos varios</h1>
        </header>

        <div>
            <ul>
                <li>borde del lienzo en verde</li>
                <li>dibujo en rojo, azul y verde: <b><i>lienzo.stroke();</i></b></li>
            </ul>
            
        </div>

        <aside>
            
        </aside>

        <section>
            <div>
               <canvas id="lienzo1" width="350"  height="350" style="border:1px solid green">
                   su navegador no soporta canvas
               </canvas>
            </div>
        </section>

        
    </body>
</html>
