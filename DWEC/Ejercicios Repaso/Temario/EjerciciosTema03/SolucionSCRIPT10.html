    <title>SCRIPT 10 - Detección de palíndromos</title>

    <script type="text/javascript">
        document.write(" ¿Qué es un palíndromo? Muy sencillo:<BR>\n" +
            "Una palabra o frase que se lee igual de izquierda a derecha que de derecha a izquierda.<BR>\n" +
            "Para que lo entiendas mejor, aquí tienes un ejemplo clásico, el que te enseñaban hace años en el cole para explicártelo,<BR>\n" +
            "y que recoge el diccionario de la RAE. Esto es un palíndromo:<BR>\n" +
            "<PRE>                                                                 \"Dábale arroz a la zorra el abad\"<BR>");
        function palindromo(cadena) {

            var resultado = "La cadena \""+cadena+"\" \n";

            // Pasar a minusculas la cadena
            var cadenaOriginal = cadena.toLowerCase();

            // Convertir la cadena en un array
            var letrasEspacios = cadenaOriginal.split("");

            // Eliminar los espacios en blanco (este paso es demasiado largo ya que no se utiliza la funcion "replace")
            var cadenaSinEspacios = "";
            for(i in letrasEspacios) {
                if(letrasEspacios[i] != " ") {
                    cadenaSinEspacios += letrasEspacios[i];
                }
            }

            var letras = cadenaSinEspacios.split("");
            var letrasReves = cadenaSinEspacios.split("").reverse();

            // Este paso tambien es muy largo porque no se utiliza la sentencia "break"
            var iguales = true;
            for(i in letras) {
                if(letras[i] == letrasReves[i]) {
                    // Todo bien
                }
                else {
                    // Alguna letra es distinta, por lo que ya no es un palindromo
                    iguales = false;
                }
            }

            if(iguales) {
                resultado += " es un palíndromo";
            }
            else {
                resultado += " no es un palíndromo";
            }

            return resultado;
        }

        alert(palindromo("La ruta nos aporto otro paso natural"));
        alert(palindromo("Esta frase no se parece a ningun palindromo"));
    </script>
