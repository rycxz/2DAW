<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<canvas id="micanvas" width="300" height="150">

</canvas>
<script>
    var mc = document.getElementById("micanvas");
    mc.style.border = "solid 1px black";
    var lienzo = mc.getContext('2d');
    lienzo.beginPath();
    lienzo.strokeStyle = "rgb(99,66,66)";
    lienzo.lineWidth = 15;
    lienzo.moveTo(0,100);
    lienzo.lineTo(300,100);
    lienzo.stroke();
</script>
</body>
</html>
