<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      table, td{
            border-collapse: collapse;
        }
        . fondo_blanco{
            background-color: #FFFFFF;
        }
    </style>
</head>
<script>
    var celda ="<td style='background-color: #FFF'> &nbsp;&nbsp;&nbsp; </td>";
    document.write("<table border='1px' id='mitabla' >");
        for(var z=1;z<226;z++){
            if (z % 15 != 0){
                if (z==1 || z==13 || z==14 || z==211 || z==222 || z==223 || z==224){
                    celda = celda + "<td style='background-color: #FFF'>  &nbsp; &nbsp;&nbsp; </td>";
                }
                else{
                    celda = celda + "<td style='background-color: #777'>  &nbsp; &nbsp;&nbsp; </td>";
                }
            }
           else {
                document.write("<tr>" + celda + "</tr>");
                if (z == 210)
                    celda ="<td style='background-color: #FFF'>&nbsp;&nbsp;&nbsp;</td>";
                else
                    celda ="<td style='background-color: #777'>&nbsp;&nbsp;&nbsp;</td>";
            }

        }
    document.write("</table>");
</script>
</html>
