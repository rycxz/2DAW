<body>
       <center> <h1> PularTeclas</h1>
        <div style="border: solid 1px black; height: 400px;width: 400px;"> </div></center>
</body>
<script>
        window.onload= function(){
            //el problema es si lo metes al evento on load el event coge el type load
            contenedor= document.getElementsByTagName("div")[0];
            //a√±adimos el evento de keyPress
            document.addEventListener("keypress",presionar)
            function presionar(){
                valor = " ";
                    valor =  event.key;

                    if(valor == " "){
                        valor = "espacio";
                    }
                actualizar()
            }
            function actualizar(){
                contenedor.textContent +="  " + valor;
            }
        }





</script>
