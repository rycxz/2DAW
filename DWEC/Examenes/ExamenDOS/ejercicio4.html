<!DOCTYPE html>
<html>
<head>
<title>Ejercicio DOM - Child Nodes</title>
<meta charset="utf-8">
<style type="text/css">
body {background-color:white; font-family: sans-serif;}
label {color: maroon; display:block; padding:5px;}
</style>
<script type="text/javascript">
function cambiarAspecto(elemento) {
var elementosObtenidos = document.getElementsByTagName(elemento);
elementosObtenidos[0].style.backgroundColor = '#FF6633';
elementosObtenidos[1].style.backgroundColor = '#FF9933';
elementosObtenidos[2].style.backgroundColor = '#FFCC33';
}
window.onload= function () {
    divExistente =document.childNodes[1].childNodes[2].childNodes[5];
//creamos el elemento
nuevoDiv = document.createElement("div");
divExistente.appendChild(nuevoDiv);
//creamos el input
boton = document.createElement("input");
boton.setAttribute('type','button')
boton.setAttribute('value','Cambiar a Inglés')
nuevoDiv.appendChild(boton)
//obtenemos todos los elementos
nombre = document.childNodes[1].childNodes[2].childNodes[5].childNodes[1].childNodes[3].childNodes[0];
apellidos = document.childNodes[1].childNodes[2].childNodes[5].childNodes[1].childNodes[5].childNodes[0];
correo = document.childNodes[1].childNodes[2].childNodes[5].childNodes[1].childNodes[7].childNodes[0];
boton.addEventListener("click" , function(){
        if(boton.value == 'Cambiar a Inglés'){
            boton.value = "Cambiar a español"
            nombre.textContent = "Name: "
            apellidos.textContent = "Surname: "
            correo.textContent = "e-mail: "
        }else{
               boton.value = "Cambiar a Inglés";
               nombre.textContent = "Nombre: "
            apellidos.textContent = "Apellidos: "
            correo.textContent = "Correo electrónico:"
        }
})

}

</script>
</head>
<body>
<div id="cabecera">
<h1>Ejercicio 4 Child Nodes</h1>
<h2>Examen de la programación web</h2>
</div>
<!-- Formulario de contacto -->
<div style="width:450px;">
<form name ="formularioContacto" class="formularioTipo1" method="get" action="accion.html"
onclick="cambiarAspecto('label')">
<p>Si quieres contactar con nosotros envíanos este formulario relleno:</p>
<label for="nombre"><span>Nombre:</span> <input id="nombre" type="text" name="nombre" /></label>
<label for="apellidos"><span>Apellidos:</span> <input id="apellidos" type="text" name="apellidos" /></label>
<label for="email"><span>Correo electrónico:</span> <input id="email" type="text" name="email" /></label>
<label>
<input type="submit" value="Enviar">
<input type="reset" value="Cancelar">
</label>
</form>
</div>
</body>
</html>
