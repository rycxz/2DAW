<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            valorImagen = document.getElementById("imagenRecibida");
            valorRespuesta = document.getElementById("respuesta");
            const expresion = /^[C-Z]?[:|\s]?[/|\s]?[a-zA-Z][@|,|#|&|=]{0-256}\[.]{1}\[png|jpg|gif]? $/;
            var repuestaSalida = expresion.test(valorImagen.value);
            if (repuestaSalida === true) {
                valorRespuesta.textContent = "El formato es valido"
            } else {
                valorRespuesta.textContent = "El formato no es valido"
            }
        }
    </script>
</head>

<body>

<input type="text" id="imagenRecibida">
<br>
El formato es <div id="respuesta"></div>





</body>
</html>
