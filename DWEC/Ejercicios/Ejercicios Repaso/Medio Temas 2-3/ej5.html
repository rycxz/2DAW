<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cron√≥metro</title>
    <style>
        .pintar {
            height: 100px;
            width: 300px;
            font-size: 2em;
            text-align: center;
            line-height: 100px;
            border: 2px solid black;
            margin: 20px auto;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div id="pintar" class="pintar">Cuenta: 0 : 0 : 0</div>
<button id="bot">Empezar</button>

<script>
    let seg = 0, min = 0, horas = 0, intervalo = null;

    document.getElementById("bot").onclick = function () {
        //si esta puesto
        if (intervalo) {
            // lo limpias
            clearInterval(intervalo);

            intervalo = null;
            // estbleces todo a 0
            seg = min = horas = 0;
            // cambias el texto
            this.textContent = "Empezar";
        } else {
            this.textContent = "Detener";
            //inicas un intervalo si no esta
            intervalo = setInterval(() => {
                seg++;
                if (seg === 60) { seg = 0; min++; }
                if (min === 60) { min = 0; horas++; }
                document.getElementById("pintar").textContent = `Cuenta: ${horas} : ${min} : ${seg}`;
            }, 1000);
        }
    };
</script>
</body>
</html>
