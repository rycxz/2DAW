<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<canvas id="micanvas" width="300" height="150"><br>

</canvas>
<form name="miForm">
    <input type="button" value="Arranca" id="boton">
</form>
<script>
    var opacidad = 0.1;
    var mueve;
    var desplazamiento = -82;
    var mc = document.getElementById("micanvas");
    mc.style.border = "solid 1px black";
    var lienzo = mc.getContext('2d');
    function cielo(x){
        lienzo.fillStyle = "rgba(255,255,255,"+x+")";
        lienzo.fillRect(1,1,298,99);
    }
    function tierra(){
    lienzo.fillStyle = "rgb(99,66,66)";
    lienzo.lineWidth = 2;
    lienzo.beginPath();
    lienzo.moveTo(1,100);
    lienzo.lineTo(1,149);
    lienzo.lineTo(299,149);
    lienzo.lineTo(299,100);
    lienzo.lineTo(0,100);
    lienzo.fill();
    }
    function coche (x){
    lienzo.beginPath();
    lienzo.fillStyle = "rgb(55,55,55)";
    lienzo.moveTo(105+x,95);
    lienzo.arc(100+x, 95, 5, 0, Math.PI*2, true); //DIBUJA UN ARCO
    lienzo.moveTo(135+x,95);
    lienzo.arc(130+x, 95, 5, 0, Math.PI*2, true); //DIBUJA UN ARCO
    lienzo.fill();
    lienzo.beginPath();
    lienzo.fillStyle = "rgb(75,00,50)";
    lienzo.lineWidth = 1;
    lienzo.arc(100+x, 95, 7, 0, Math.PI, true); //DIBUJA UN ARCO
    lienzo.moveTo(137+x,95);
    lienzo.arc(130+x, 95, 7, 0, Math.PI, true); //DIBUJA UN ARCO
    lienzo.lineTo(107+x,95);
    lienzo.moveTo(93+x,95);
    lienzo.lineTo(83+x,95);
    lienzo.lineTo(83+x,85);
    lienzo.lineTo(95+x,85);
    lienzo.lineTo(100+x,75);
    lienzo.lineTo(117+x,75);
    lienzo.lineTo(130+x,83);
    lienzo.lineTo(145+x,85);
    lienzo.lineTo(145+x,95);
    lienzo.lineTo(137+x,95);
    lienzo.fill();
    }
    tierra();
    function corre(){
        cielo(opacidad);
        coche(desplazamiento);
        desplazamiento++;
    }
    function para(){
        cielo(1);
        coche(desplazamiento);
        document.getElementById("boton").value = "arranca";
        window.clearInterval(mueve);
        document.getElementById("boton").onclick = inicia;
    }
    function inicia(){
        document.getElementById("boton").value = "   parar   ";
        document.getElementById("boton").onclick = para;
        mueve = window.setInterval(corre,10);
    }
    coche(desplazamiento);
    document.getElementById("boton").onclick = inicia;
</script>
</body>
</html>
