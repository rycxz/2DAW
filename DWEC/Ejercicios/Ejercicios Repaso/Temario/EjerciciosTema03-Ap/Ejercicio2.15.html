<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<canvas id="micanvas" width="300" height="150"><br>

</canvas>
<script>

    var mc = document.getElementById("micanvas");
    mc.style.border = "solid 1px black";
    var lienzo = mc.getContext('2d');
    //texto negrita de 25 pixeles y letra Arial
    lienzo.font = "bold 25px Arial";
    lienzo.fillStyle = "green";
    lienzo.strokeStyle = "red";
    lienzo.textAlign = "center";
    lienzo.fillText("texto con relleno verde", 147, 30);
    //mesaureText --> devuelve la longitud del texto
    var ancho = lienzo.measureText("texto con relleno verde");
    lienzo.textAlign = "center";
    //toPrecision(x) --> indica la cantidad de dígitos del número.
    lienzo.strokeText("ancho = " + ancho.width.toPrecision(6) + " px", 147, 70);
    //createLinearGradient --> crea un gradiente lineal desde un punto hasta otro
    var gradiente = lienzo.createLinearGradient(0,0,250,0);
    gradiente.addColorStop("0.2","yellow");
    gradiente.addColorStop("0.4","red");
    gradiente.addColorStop("0.55","green");
    gradiente.addColorStop("0.8","blue");
    gradiente.addColorStop("1.0 ","pink");
    lienzo.strokeStyle=gradiente;
    lienzo.strokeText("Texto con gradiente",147,110);
    var gradiente1 = lienzo.createLinearGradient(0,0,250,125);
    gradiente1.addColorStop("0.33","yellow");
    gradiente1.addColorStop("0.66","black");
    gradiente1.addColorStop("1.0","red");
    lienzo.fillStyle = gradiente1;
    lienzo.fillRect(0,120,300,25);


</script>
</body>
</html>
