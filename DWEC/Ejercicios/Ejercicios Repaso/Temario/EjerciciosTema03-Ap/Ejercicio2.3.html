<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <script>
        function opera(){
        var a = parseInt(document.miForm.OP1.value);
        var b = parseInt(document.miForm.OP2.value);
        var c = document.miForm.OPERAR.value;

        /*var z = a+c+b; console.log(z);
        var resultado = eval(z)
        co1nsole.log(z +" = "+ resultado);*/

        switch (c){
            case "+":
                document.miForm.RESULT.value = a + b;
                break;
            case "-":
                document.miForm.RESULT.value = a - b;
                break;
            case "*":
                document.miForm.RESULT.value = a * b;
                break;
            case "/":
                document.miForm.RESULT.value = a / b;
                break;
            default:
                document.miForm.RESULT.value = "Operación no válida";

        }
        }
    </script>

</head>
<body>
<table>
  <form name="miForm">
    <tr><input type="text" name="OP1" size="15"><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td><input type="text" name="OPERAR" size="3"></td><td><input type="button" name="OPERADOR" value="OPERAR" onclick="opera()"></td><td><input type="text" name="RESULT" size="15"></td></tr>
    <tr><td><input type="text" name="OP2" size="15"></td><td></td><td></td><td></td></tr>
  </form>

</table>
</body>
</html>
