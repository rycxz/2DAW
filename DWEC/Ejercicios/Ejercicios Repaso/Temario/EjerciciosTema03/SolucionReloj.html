<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reloj</title>
    <script>
        var cont;
        function controltiempo(){
            var fecha = new Date();
            var dia = fecha.getDate();
            if ( dia < 10){dia="0"+dia;}
            var mes = fecha.getMonth()+1;
            if ( mes < 10){mes="0"+mes;}
            var anyo = fecha.getFullYear();
            var hora = fecha.getHours();
            if ( hora < 10){hora="0"+hora;}
            var minuto = fecha.getMinutes();
            if ( minuto < 10){minuto="0"+minuto;}
            var segundo = fecha.getSeconds();
            if (segundo< 10){segundo="0"+segundo}
            document.getElementById('clock').value = dia +"/"+mes+"/"+anyo+" - "+hora+":"+minuto+":"+segundo;
        }
        function lanzar(){
            if(document.getElementById('botonHora').value == "Parar"){
                clearInterval(cont);
                document.getElementById('botonHora').value = "Iniciar";
            }
            else {
                document.getElementById('botonHora').value = "Parar";
                cont = setInterval(controltiempo, 1000);
            }
        }
    </script>
</head>
<body>
<form name="FormularioReloj">
    <input type="button" name="botonHora" id="botonHora" value="Iniciar" onclick="lanzar()"><br><br>
    <input type="text" name="clock" id="clock" size="60" style="border: solid 0px white; color:darkred;font-size: 1.7em;font-family: 'Comic Sans MS';">
</form>
</body>
</html>
