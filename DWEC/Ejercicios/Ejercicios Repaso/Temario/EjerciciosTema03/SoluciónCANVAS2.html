<DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
<title>Canvas</title>
        <script type="text/javascript">
            function devolverLienzo(x) {
                var canvas = document.getElementById(x);
                if (canvas && canvas.getContext) {
                    var lienzo = canvas.getContext("2d");
                    return lienzo;
                } else {
                    return false;
                }
            }

            window.onload = function dibujar() {
                var lienzo = devolverLienzo("lienzo1");
                if (lienzo) {
                    lienzo.strokeStyle = "rgb(200,0,0)"; //asignamos el estilo, color a la línea
                    lienzo.beginPath(); // iniciamos el camino, es decir el dibujo
                    lienzo.moveTo(0, 0); // Desplazamos el puntero de dibujo hasta la posición X=0 e Y=0
                    lienzo.lineTo(175, 350); // Dibujamos una línea recta desde la posición que no encontramos hasta la x=175 e y=350
                    lienzo.lineTo(350, 0); // Dibujamos una línea recta desde la posición que no encontramos hasta la x=350 e y=0 
                    lienzo.stroke(); // hacemos visible la línea, es decir le aplicamos el strokeStyle
                }
            }

        </script>
    </head>

    <body>
        <header>
            <h1>Canvas Línea</h1>
        </header>

        <nav>
            <ul>
                <li>borde del lienzo en verde que se lo asignamos al canvas</li>
                <li>dibujamos en rojo (que lo asignamos con strokeStyle) : <b><i>lienzo.stroke();</i></b></li>
            </ul>
            
        </nav>

        <aside>
            
        </aside>

        <section>
            <article>
               <canvas id="lienzo1" width="350"  height="350" style="border:1px solid green">
                   su navegador no soporta canvas
               </canvas>
            </article>
        </section>

        
    </body>
</html>
