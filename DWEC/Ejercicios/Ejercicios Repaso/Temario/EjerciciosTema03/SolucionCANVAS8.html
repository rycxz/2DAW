<DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Canvas</title>
        <script type="text/javascript">
            function devolverLienzo(x) {
                var canvas = document.getElementById(x);
                if (canvas && canvas.getContext) {
                    var lienzo = canvas.getContext("2d");
                    return lienzo;
                } else {
                    return false;
                }
            }

            window.onload = function dibujar() {
                var lienzo = devolverLienzo("lienzocanvas");
                if (lienzo) {

                    //CURVA
                    lienzo.lineWidth = 5;
                    lienzo.strokeStyle = "red";
                    lienzo.beginPath();
                    lienzo.moveTo(0, 350);
                    lienzo.bezierCurveTo(100, 50, 200, 250, 350, 0); //Línea Curva Bézier
                    lienzo.stroke();

                    //PUNTO A
                    lienzo.strokeStyle = "green";
                    lienzo.fillStyle = "green";
                    lienzo.lineWidth = 1;

                    lienzo.strokeText("p A", 55, 100);
                    lienzo.beginPath();
                    lienzo.arc(50, 100, 3, 0, 2 * Math.PI, true);
                    lienzo.fill();

                    //punto B
                    lienzo.strokeText("p B", 255, 200);
                    lienzo.beginPath();
                    lienzo.arc(250, 200, 3, 0, 2 * Math.PI, true);
                    lienzo.fill();
                }
            }

        </script>
    </head>

    <body>
    <div>
        <h1>Canvas Bézier</h1>
        <h2>lienzo.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y);</h2>
    </div>

    <div>
        <ul>
            <li>borde del lienzo en azul</li>
            <li>Curva de Bézier en rojo: <b><i>lienzo.bezierCurveTo(100, 50, 200, 250, 350, 0);</i></b></li>
            <li>Puntos pA y pB en verde</li>
        </ul>
    </div>

    <section>
        <div>
            <canvas id="lienzocanvas" width="350"  height="350" style="border:1px solid blue">
                su navegador no soporta canvas
            </canvas>
        </div>

     </section>


    </body>
    </html>
