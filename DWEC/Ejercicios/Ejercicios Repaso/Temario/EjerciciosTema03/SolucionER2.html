<!DOCTYPE html>
<html lang="es">
<HEAD>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <TITLE>Ejemplo Validar teléfono</TITLE>
    <SCRIPT LANGUAGE="JavaScript">
        {
            function ValidaCampo(valor) {
                if (/^([0-9\+\s\+\-])+$/.test(valor)) {
                    alert("El número telefónico es correcto.");
                    return (true);
                }
                else {
                    alert('El número de teléfono ingresado no es válido.');
                    return false;
                }
            }
        }
    </SCRIPT>
</HEAD>
<BODY>
<FORM >
    <form name="formulario" action="enviar.cgi" onSubmit="return ValidaCampo(this)">
        <input type="text" name="tel" style="font-family:verdana; font-size:12px;}">
        <input type="button" value="Validar Teléfono" style="font-family:verdana; font-size:12px;}" onClick="ValidaCampo(this.form.tel.value);">
    </FORM>
</BODY>
</HTML>
