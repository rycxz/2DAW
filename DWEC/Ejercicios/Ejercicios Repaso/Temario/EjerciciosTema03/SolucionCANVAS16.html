<DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Patr贸n mediante un Canvas</title>
        <script type="text/javascript">
            function devolverLienzo(x) {
                var canvas = document.getElementById(x);
                if (canvas && canvas.getContext) {
                    var lienzo = canvas.getContext("2d");
                    return lienzo;
                } else {
                    return false;
                }
            }

            window.onload = function dibujar() {
                var lienzo1 = devolverLienzo("lienzocanvas");

                if (lienzo1) {
                    lienzo1.strokeStyle = "blue ";
                    lienzo1.beginPath();
                    lienzo1.moveTo(45, 5);
                    lienzo1.lineTo(5, 45);
                    lienzo1.lineTo(45, 45);
                    lienzo1.lineTo(5, 5);
                    lienzo1.lineTo(45, 5);
                    lienzo1.stroke();
                }

                var lienzo2 = devolverLienzo("lienzocanvas1");
                if (lienzo2) {
                    //.createPattern(canvas, repetici贸n) --> repeticion = repeat|repeat-x|repeat-y|no-repeat
                    var patron = lienzo2.createPattern(lienzo1.canvas, "repeat");
                    lienzo2.fillStyle = patron;
                    lienzo2.fillRect(0, 0, 600, 600);
                }
            }

        </script>
    </head>

    <body>
    <header>
        <h1>Canvas Patr贸n de canvas</h1>
    </header>

        <ul>
            <li>Borde del lienzo en rojo</li>
            <li>El primer Canvas lo utilizamos como patr贸n y rellena el canvas 2</li>
            <li>Patron x e y: <b><i>lienzo.createPattern(lienzo1.canvas, "repeat");</i></b></li>
        </ul>


        <div>
            <canvas id="lienzocanvas" width="50"  height="50" style="border:1px solid red">
                su navegador no soporta canvas
            </canvas>
        </div>
<br>

            <canvas id="lienzocanvas1" width="600"  height="600" style="border:1px solid red">

            </canvas>
        </div>



    </body>
    </html>
