<DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
<title>Canvas Patrón de Imagén</title>
        <script type="text/javascript">
            function devolverLienzo(x) {
                var canvas = document.getElementById(x);
                if (canvas && canvas.getContext) {
                    var lienzo = canvas.getContext("2d");
                    return lienzo;
                } else {
                    return false;
                }
            }

            window.onload = function dibujar() {
                var lienzo = devolverLienzo("lienzocanvas");
                if (lienzo) {
                    
                    img = new Image();
                    img.src = "logo.jpg";
                    img.onload = function () {
                        var patron = lienzo.createPattern(img, "repeat");// Opciones del patrón --> repeat, repeat-x, repeat-y, no-repeat
                        lienzo.fillStyle = patron;
                        lienzo.fillRect(0, 0, 600, 600);
                    }

                }
            }

        </script>
    </head>

    <body>
        <header>
            <h1>Canvas Patrón de Imagen</h1>
        </header>

           <ul>
                <li>Borde del lienzo en azul</li>
                <li>Patron de una imagen (opciones: repeat, repeat-x, repeat-y, no-repeat)</i></b></li>
                <li>Patron x e y: <b><i>lienzo.createPattern(img, "repeat");</i></b></li>
           </ul>

            <div>
               <canvas id="lienzocanvas" width="300"  height="300" style="border:1px solid blue">
                   su navegador no soporta canvas
               </canvas>
            </div>

        
    </body>
</html>
