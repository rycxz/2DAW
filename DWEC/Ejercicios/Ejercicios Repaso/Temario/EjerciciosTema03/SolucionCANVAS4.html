<DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Canvas Rectángulo</title>
        <script type="text/javascript">
            function devolverLienzo(x) {
                var canvas = document.getElementById(x);
                if (canvas && canvas.getContext) {
                    var lienzo = canvas.getContext("2d");
                    return lienzo;
                } else {
                    return false;
                }
            }

            window.onload = function dibujar() {
                var lienzo = devolverLienzo("lienzo");
                if (lienzo) {
                    lienzo.strokeStyle = "rgb(200,0,0)"; //RECTANGULO VACIO
                    lienzo.strokeRect(50, 100, 30, 60); //RECTANGULO VACIO

                    lienzo.fillStyle = "rgb(255,0,0)"; //RECTANGULO RELLENO
                    lienzo.fillRect(250, 250, 80, 95); //RECTANGULO RELLENO

                    lienzo.fillStyle = "rgba(0,200,0,0.3)"; //RECTANGULO RELLENO Y CON TRANSPARENCIA
                    lienzo.fillRect(275, 220, 30, 60); //RECTANGULO RELLENO

                }
            }

        </script>
    </head>

    <body>
    <header>
        <h1>Canvas Rectángulo</h1>
    </header>

    <DIV>
        <ul>
            <li>borde del lienzo en azul</li>
            <li>dibujo en rojo: <b><i>lienzo.strokeRect(x, y, ancho, alto);</i></b></li>
        </ul>

    </DIV>

    <section>
        <div>
            <canvas id="lienzo" width="350"  height="350" style="border:1px solid blue">
                su navegador no soporta canvas
            </canvas>
        </div>
    </section>


    </body>
    </html>
