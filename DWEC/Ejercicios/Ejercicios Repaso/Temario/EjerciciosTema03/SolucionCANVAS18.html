<DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
<title>Canvas</title>
        <script type="text/javascript">
            function devolverLienzo(x) {
                var canvas = document.getElementById(x);
                if (canvas && canvas.getContext) {
                    var lienzo = canvas.getContext("2d");
                    return lienzo;
                } else {
                    return false;
                }
            }

            function dibujarTriangulo(lienzo,x,y,base,altura) {
                
                lienzo.save();
                lienzo.translate(x, y); // desplaza el lienzo a x, y
                lienzo.fillStyle = "orange";
                lienzo.beginPath(); // Crea un nuevo trazo, los comandos de dibujo futuros son aplicados dentro del trazo y usados para construir el nuevo trazo hacia arriba.
                lienzo.moveTo(base / 2, 0);
                lienzo.lineTo(0, altura);
                lienzo.lineTo(base, altura);
                lienzo.lineTo(base / 2, 0);
                lienzo.fill();
                lienzo.restore();
            }

            window.onload = function dibujar() {
                var lienzo = devolverLienzo("lienzocanvas");
				var col = 0;
				var fila = 10;
				
				function dibuja(){
						dibujarTriangulo(lienzo, col, fila, 30, 130);
						col += 30;
						if (col == 360){
							fila = 200;
							col = 0;
						}
						if (col > 350 & fila==200){
							clearInterval(paso);
						}
					}
				
				if (lienzo){
					var paso = setInterval(dibuja, 500);
				}
            }

        </script>
    </head>

    <body>
        <header>
            <h1>Canvas Transformaciones: Traslado</h1>
        </header>

        <nav>
            <ul>
                <li>Borde del lienzo en azul</li>
                <li>traslado de tri√°ngulo naranja, conservando el punto de origen mediante save-restore</li>
                <li>Traslado: <b><i>lienzo.translate(x, y);</i></b></li>
            </ul>
            
        </nav>

        </aside>

            <article>
               <canvas id="lienzocanvas" width="360"  height="350" style="border:1px solid blue">
                   su navegador no soporta canvas
               </canvas>
            </article>

        </section>

        
    </body>
</html>
