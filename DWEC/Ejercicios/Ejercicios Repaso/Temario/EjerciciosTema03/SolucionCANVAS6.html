<DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Canvas Figura Rellena</title>
        <script type="text/javascript">
            function devolverLienzo(x) {
                var canvas = document.getElementById(x);
                if (canvas && canvas.getContext) {
                    var lienzo = canvas.getContext("2d");
                    return lienzo;
                } else {
                    return false;
                }
            }

            window.onload = function dibujar() {
                var lienzo = devolverLienzo("lienzocanvas");
                if (lienzo) {
                    lienzo.strokeStyle = "red";
                    lienzo.fillStyle = "yellow "; //RELLENO FIGURA
                    lienzo.lineWidth = 5; //ANCHURA DE LA LÍNEA
                    lienzo.beginPath();
                    lienzo.moveTo(150, 10);
                    lienzo.lineTo(10, 290);
                    lienzo.lineTo(290, 290);
                    lienzo.lineTo(150, 10);
                    lienzo.fill();
                    lienzo.stroke();
                }
            }

        </script>
    </head>

    <body>
    <div>
        <h1>Canvas Rectángulo, borrar región</h1>
    </div>

    <div>
        <ul>
            <li>borde del lienzo en azul</li>
            <li>dibujo en rojo con fondo amarillo:
				<blockquote><b><i>lienzo.moveTo(150, 10);<br>
                    lienzo.lineTo(10, 290);<br>
                    lienzo.lineTo(290, 290);<br>
                    lienzo.lineTo(150, 10);</i></b></blockquote></li>
        </ul>

    </div>

    <aside>

    </aside>

    <section>
        <div>
            <canvas id="lienzocanvas" width="350"  height="350" style="border:1px solid blue">
                su navegador no soporta canvas
            </canvas>
        </div>
    </section>


    </body>
    </html>
