<html lang="en">
<head>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
    var x;
    x=$(document);

        var x=$("#boton1");

        x=$("#boton2");
        x.click(modificarTexto);
        x=$("#boton3");
        x.click(modificarDatosTabla);
    }
    function extraerTexto()
    {
        var x=$("#parrafo1");
        alert(x.text());
    }
    function modificarTexto()
    {
        var x=$("#parrafo1");
        x.text("Nuevo texto del p치rrafo");
    }
    function modificarDatosTabla()
    {
        var x=$("td");
        x.text("texto nuevo");
    }
</script>
<body>
<input type="button" value="Obtener el texto contenido en un
p치rrafo" id="boton1"><br>

       id="boton2"><br>

td de una tabla" id="boton3"><br>
